_format_version: "3.0"
_transform: true

services:
  - name: hello-service
    url: http://127.0.0.1:8080
    routes:
      - name: hello-route
        paths:
          - /hello

plugins:
  - name: rate-limiting
    service: hello-service
    config:
      minute: 10
      policy: local

  - name: key-auth
    service: hello-service
    config:
      key_names:
        - apikey

consumers:
  - username: test-user
    keyauth_credentials:
      - key: my-secret-key
